<div class="carousel_container wrapper">
  <div class="carousel">  
    {% for item in site.data.home-photos %}
    <div class="item">
      <a href="{{site.instagram}}" title="Lorem" rel="nofollow noopener noreferrer" target="_blank">
        <img src="{{item.img|relative_url}}" loading="lazy" alt="{{item.alt}}" width="424" height="320" title="{{item.title}}">
      </a>
    </div>
    {% endfor %}
    {% for item in site.data.logos %}
    <div class="item">
      <a href="{{site.instagram}}" title="Lorem" rel="nofollow noopener noreferrer" target="_blank">
        <img src="{{item.img|relative_url}}" loading="lazy" alt="{{item.alt}}" width="424" height="320" title="{{item.title}}">
      </a>
    </div>
    {% endfor %}
  </div> 
</div>
