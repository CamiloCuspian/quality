<section class="wrapper two_columns bgr">
  <div class="">
    <h2>{{ include.title }}</h2>
    <p>{{ include.text}}</p>
  </div>

  <div class="section-carousel">
    <input type="radio" name="carousel" id="slide1" checked>
    <input type="radio" name="carousel" id="slide2">
    <input type="radio" name="carousel" id="slide3">
    <input type="radio" name="carousel" id="slide4">
    
    <div class="carousel__slides">
      {% for item in page.slider %}
      <div class="carousel__slide" id="slide1-content">
        <img src="{{ item.img | relative_url}}" alt="{{item.alt}}">
        <div class="carousel__caption"> <p> {{item.p}} </p>
        </div>
      </div>
      {% endfor %}
    </div>

    <div class="carousel__nav">
      <label for="slide1"></label>
      <label for="slide2"></label>
      <label for="slide3"></label>
      <label for="slide4"></label>
    </div>
  </div>
</section>
