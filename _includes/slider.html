    <img src="{{'img/prev-black.svg' | relative_url }}" alt="Prev button" width="32" height="32">

  <div class="slider-container">
    {% for service in site[{{include.src}}] %}
    <article>
      <img src="{{service.hero | relative_url}}" alt="{{service.alt}}" title="{{service.title}}" loading="lazy" width="360" height="200">
      <div class="slider-container__text">
        <h4>{{service.h1}}</h4>
        <p>{{service.excerpt}}</p>
      </div>
    </article>
    {% endfor %}
  </div>

</div>
