  <!-- CÃ³digo del slider -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  class Slider {
    constructor(element) {
      this.slider = element;
      this.container = element.querySelector('.slider-container');
      this.slides = this.container.querySelectorAll('article');
      this.prevBtn = element.querySelector('[data-direction="prev"]');
      this.nextBtn = element.querySelector('[data-direction="next"]');
      
      this.isDragging = false;
      this.startPos = 0;
      this.currentTranslate = 0;
      this.prevTranslate = 0;
      this.animationID = 0;
      this.slideWidth = this.slides[0].offsetWidth + parseInt(getComputedStyle(this.slides[0]).marginRight);
      
      this.init();
    }
    
    init() {
      if (this.prevBtn && this.nextBtn) {
        this.prevBtn.addEventListener('click', () => this.slide('prev'));
        this.nextBtn.addEventListener('click', () => this.slide('next'));
      }
      
      this.container.addEventListener('mousedown', this.startDragging.bind(this));
      this.container.addEventListener('touchstart', this.startDragging.bind(this));
      this.container.addEventListener('mousemove', this.drag.bind(this));
      this.container.addEventListener('touchmove', this.drag.bind(this));
      this.container.addEventListener('mouseup', this.stopDragging.bind(this));
      this.container.addEventListener('mouseleave', this.stopDragging.bind(this));
      this.container.addEventListener('touchend', this.stopDragging.bind(this));
      this.container.addEventListener('dragstart', (e) => e.preventDefault());
    }
    
    startDragging(e) {
      this.isDragging = true;
      this.container.classList.add('dragging');
      this.startPos = e.type.includes('mouse') ? e.pageX : e.touches[0].pageX;
      this.prevTranslate = this.container.scrollLeft;
    }
    
    drag(e) {
      if (!this.isDragging) return;
      e.preventDefault();
      const currentPosition = e.type.includes('mouse') ? e.pageX : e.touches[0].pageX;
      const diff = this.startPos - currentPosition;
      this.container.scrollLeft = this.prevTranslate + diff;
    }
    
    stopDragging() {
      this.isDragging = false;
      this.container.classList.remove('dragging');
    }
    
    slide(direction) {
      const scrollAmount = direction === 'next' ? this.slideWidth : -this.slideWidth;
      this.container.scrollBy({
        left: scrollAmount,
        behavior: 'smooth'
      });
    }
  }

  document.querySelectorAll('.gallery-slider').forEach(slider => {
    new Slider(slider);
  });
});
</script>
</body>
</html>
